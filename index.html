<!doctype html>
<html class="no-js" lang="en" ng-app="idtApp">

		<link href='https://fonts.googleapis.com/css?family=Lato:400,300,100,700' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" type='text/css' href="assets/css/animate.css" />
		<link rel="stylesheet" type='text/css' href="assets/css/style.css" />
		<script src="assets/js/vendor/jquery.js" type="text/javascript"></script>
		<script src="assets/js/vendor/modernizr.js" type="text/javascript"></script>

		<script src="assets/js/angular.js"></script>
		<script src="assets/colorpicker/js/colorpicker.js" type="text/javascript"></script>

        <script src="assets/js/angular-route.js"></script>
        <script src="assets/js/angular-cookies.js"></script>
        <script src="assets/js/angular-resource.js"></script>
        <script src="assets/js/ng-file-upload.min.js"></script>
        <script src="assets/angular-notify/angular-notify.min.js"></script>

		<script src="assets/js/script.js" type="text/javascript"></script>

		<div class="lightbox hidden animated">
			<div class="lightbox-content" ng-include="overlay[0].url"></div>
		</div>
		<div class="row full-width">
			<div class="large-2 columns navigation">
				<div ng-include src="'app/shared/navigation/navigation-view.html'"></div>
			</div>
			<div class="large-10 columns main-container">
			 	<div class="container" ng-view></div>
				<div class="footer large-12 columns">
					<hr class="divider" />
					<div class="left large-6 columns no-pad">
						
					</div>
					<div class="right large-6 columns no-pad">
						<span ng-bind="translation.RIGHTS"></span>
					</div>
				</div>
			</div>
		</div>
