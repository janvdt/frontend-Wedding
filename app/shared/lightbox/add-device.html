<div class="add-device content animated slideInUp" ng-controller="deviceController">
	<span class="close-lightbox" ng-click="closeLightbox()">X</span>
	<h3>Add Input Device</h3>
	<hr class="divider" />
	<p>Fill out the form bellow to add an input device.</p>
	<form role="form" name="form" ng-submit="addDevice()">
		<div class="large-6 columns no-pad-left">
			<div class="user-image-cont">
				<a href="" ng-if="imageUuid.path != undefined"  class="user-image" style="background-image: url({{imageUuid.path}})"></a>
				<a href="" ng-if="imageUuid.path == undefined" class="user-image" style="background-image: url('assets/img/dummy-device.png')"></a>
				<div ng-if="imageUuid == undefined" ng-app="fileUpload" ng-controller="deviceController" class="upload">
  					<div class="button img-upload alert tiny" ngf-select="upload($file)">upload image</div>
				</div>
				<div ng-if="imageUuid != undefined" ng-app="fileUpload" ng-controller="deviceController" class="upload">
  					<a href="" class="button delete img-upload alert tiny" ng-click="deleteImage(imageUuid.uuid)" id="deleteImage">Delete image</a>
				</div>
			</div>
		</div>
		<div class="large-6 columns no-pad">
			<div class="form-group">
				<label for="name" style="background-image: url('assets/img/tag.png')" tooltip title="name"></label>
				<input type="text" id="name" name="name" placeholder="name" ng-model="newDevice.name" required="" tabindex=1 />
				<div ng-show="form.$submitted || form.name.$touched" class="ng-error">
					<span ng-show="form.name.$error.required">please provide a device name</span>
				</div>
			</div>
			<div class="form-group">
				<label for="type" style="background-image: url('assets/img/settings.png')" tooltip title="type"></label>
				<input type="text" id="type" name="type" placeholder="type" ng-model="newDevice.type" required="" tabindex=2 />
				<div ng-show="form.$submitted || form.type.$touched" class="ng-error">
					<span ng-show="form.type.$error.required">please provide a type</span>
				</div>
			</div>
			<div class="form-group">
				<label for="driver" style="background-image: url('assets/img/driver.png')" tooltip title="driver"></label>
				<input type="text" id="driver" name="driver" placeholder="driver" ng-model="newDevice.driver" required=""  tabindex=3 />
				<div ng-show="form.$submitted || form.driver.$touched" class="ng-error">
					<span ng-show="form.driver.$error.required">please provide a driver</span>
				</div>
			</div>
			<div class="form-group">
				<label for="driverUrl" style="background-image: url('assets/img/link.png')" tooltip title="driver url"></label>
				<input type="text" id="driverUrl" name="driverUrl" placeholder="driver url" ng-model="newDevice.driverUrl" required=""  tabindex=4 />
				<div ng-show="form.$submitted || form.driverUrl.$touched" class="ng-error">
					<span ng-show="form.driverUrl.$error.required">please provide a driver url</span>
				</div>
			</div>
			<div class="form-group">
				<label for="info" style="background-image: url('assets/img/info.png')" tooltip title="info"></label>
				<input type="text" id="info" name="info" placeholder="info" ng-model="newDevice.info" required="" tabindex=5 />
				<div ng-show="form.$submitted || form.info.$touched" class="ng-error">
					<span ng-show="form.info.$error.required">please provide some info</span>
				</div>
			</div>
			<div class="large-12 columns no-pad buttons">
				<button type="submit" class="button success tiny" id="saveInputDev">save</button>
				<button type="reset" class="button alert tiny">cancel</button>
			</div>
		</div>
	</form>
</div>
