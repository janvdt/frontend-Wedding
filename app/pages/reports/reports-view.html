<div class="reports main">
	<div class="user-overview overview large-12 columns" ng-controller="reportController">
		<div class="top">
			<div class="large-12 columns no-pad">
				<div class="large-8 columns no-pad">
					<h2>{{translation.REPORTS}}</h2>
				</div>
				<div class="form-group search large-4 columns no-pad">
					<label for="search_reports" style="background-image: url('assets/img/search_big.png')" ng-class="{ active: uFocus || report_query.length > 0 }"></label>
					<input id="report_devices" ng-model="report_query" ng-focus="uFocus=true" ng-blur="uFocus=false">
				</div>
			</div>
			<hr class="divider" />
		</div>
		<div class="controls">
			<div class="large-10 columns">
				<a href="" class="button alert tiny">Remove selected</a>
			</div>
		</div>
		<div class="table-holder large-12">
			<table cellspacing="0" cellpadding="0">
				<thead>
					<tr>
						<th class="check-all"><input id="checkbox1" type="checkbox"></th>
						<th>User</th>
						<th>Name Test</th>
						<th>InputDevice</th>
						<th>info</th>
						<th>N. Targets</th>
						<th class="actions">actions</th>
					</tr>
				</thead>
				<tbody>
					<tr dir-paginate="report in reports | filter: report_query | itemsPerPage: 25">
						<td><input id="checkbox1" type="checkbox"></td>
						<td>{{report.user.firstName}} {{report.user.lastName}}</td>
						<td>{{report.specification.name}}</td>
						<td>{{report.specification.inputDevice.name}}</td>
						<td>{{report.specification.info}}</td>
						<td>{{report.specification.numberOfTargets}}</td>
						<td class="actions">
							<div>
								<a href="" class="play" ng-click="setReportToShow(report.uuid); showLightbox('show-report')" id="showReport"></a> 
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="large-10 columns pagination no-pad">
			<dir-pagination-controls></dir-pagination-controls>
		</div>
	</div>
</div>
